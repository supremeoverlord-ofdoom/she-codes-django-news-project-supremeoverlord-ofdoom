{% extends "base.html" %}
{% load static %} 

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %} 

{% block content %}
<h2 id=profile-heading>Submit a Story</h2>
<div id="create-story-block">
<form action="" method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="submit" class="user-button">Create Story</button>
</form>
</div>
{% endblock %}
